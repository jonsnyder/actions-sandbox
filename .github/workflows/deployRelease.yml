name: Deploy Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

jobs:
  Release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - uses: jonsnyder/project-card-release-automation/validate-version@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ github.event.inputs.version }}
      - uses: actions/checkout@v2
      - name: Update Version
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com
          git remote add gh-origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git/
          npx semver ${{ github.event.inputs.version }}
          npm version ${{ github.event.inputs.version }}
          git push gh-origin HEAD:main --tags
      - uses: josnyder/project-card-release-automation/record-release@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ github.event.inputs.version }}
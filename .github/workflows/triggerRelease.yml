name: Deploy Prerelease
on:
  project_card:
    types: [moved]
  push:
    branch:
      - main
      - "v[0-9]+.[0-9]+.[0-9]"
jobs:
  computeReleaseVersion:
    name: "Compute Release Version"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - run: ./scripts/computeNewRelease.js
        id: compute-new-release
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Outputs
        run: |
          echo "triggerWorkflow: ${{ steps.compute-new-release.outputs.triggerWorkflow }}"
          echo "ref: ${{ steps.compute-new-release.outputs.ref }}"
          echo "inputs: ${{ steps.compute-new-release.outputs.ref }}"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
